<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sensor Data Display</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <a href="index.html" class="navigate-icon">
        <img src="assets/SERIAUTOMATE.svg" alt="Navigate" class="navigate-image">
    </a>
    <div class="container">
        <h1>SERINODE</h1>
        <div class="icon-grid">
            <div class="icon-item">
                <img src="assets/co2.png" alt="CO2">
                <p>CO2: <span id="co2">null ppm</span></p>
            </div>
            <div class="icon-item">
                <img src="assets/humidity.png" alt="Humidity">
                <p>Humidity: <span id="humidity">null%</span></p>
            </div>
            <div class="icon-item">
                <img src="assets/light.png" alt="Light">
                <p>Light: <span id="light">null lux</span></p>
            </div>
            <div class="icon-item">
                <img src="assets/oxygen.png" alt="Oxygen">
                <p>Oxygen: <span id="o2">null vol%</span></p>
            </div>
            <div class="icon-item">
                <img src="assets/temperature.png" alt="Temperature">
                <p>Temperature: <span id="temperature">nullÂ°C</span></p>
            </div>
        </div>
    </div>
    <script src="SERINODE.js"></script>
</body>
</html>
